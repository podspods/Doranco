<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/style.css" />
    <title>transform</title>
  </head>
  <body>
    <div class="body-container">
      <div class="exo-container">
        <p>transform</p>
        <div class="square rotate">rotation</div>
        <div class="square skey">skey</div>
      </div>
      <div class="exo-container">
        <p>transition</p>
        <div class="square transition-width"></div>

        <div class="square transition-multiple">transition-multiple</div>
      </div>
      <div class="exo-container">
        <p>transition speed</p>
        <div class="transition-speed">
          <div class="square2 ease">ease</div>
          <div class="square2 ease-in">ease-in</div>
          <div class="square2 ease-out">ease-out</div>
          <div class="square2 ease-in-out">ease-in-out</div>
          <div class="square2 linear">linear</div>
          <div class="square2 step-start">step-start</div>
          <div class="square2 step-end">step-end</div>
        </div>
      </div>
    </div>
  </body>
</html>
